    </section>




    <section class="section_2">
      <button class="btn copy">КОПИРОВАТЬ В БУФЕР ОБМЕНА</button>
      <div class="line_and_text">
        <div class="line"></div>
        <div class="text">ИЛИ</div>
        <div class="line"></div>
      </div>
      <button class="btn save">СОХРАНИТЬ В ФАЙЛ</button>
    </section>
  </main>
  <script>
    const btnBack = document.getElementById('btn-back');  
    // Обработчик нажатия на кнопку "НАЗАД"  
    btnBack.addEventListener('click', function () {  
        window.history.back(); // Возврат на предыдущую страницу  
    });  
    document.addEventListener('DOMContentLoaded', () => {  
            // Получаем время загрузки из localStorage  
            const loadTime = localStorage.getItem('loadTime') || 'Не удалось определить время загрузки';  

            document.querySelector('.copy').addEventListener('click', () => {  
                navigator.clipboard.writeText(`Скорость загрузки: ${loadTime} мс`).then(() => {  
                    alert('Результат скопирован в буфер обмена!');  
                });  
            });  

            document.querySelector('.save').addEventListener('click', () => {  
                const blob = new Blob([`Скорость загрузки: ${loadTime} мс`], { type: 'text/plain' });  
                const link = document.createElement('a');  
                link.href = URL.createObjectURL(blob);  
                link.download = 'результат_загрузки.txt';  
                link.click();  
            });  
        });  
  </script>
</body>
</html>
